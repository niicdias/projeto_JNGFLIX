            <form action="/enviar-contato" method="post" class="row g-3 centerForm">

                        class="form-control">
                </div>

                <div>
                    <label for="Prêmios" class="form-label">Prêmios:</label>
                    <textarea id="Prêmios" name="Prêmios" required class="form-control"></textarea>
                </div>

                <div>

                <div>

                    <input type="text" id="Parentesco" name="Parentesco" required class="form-control">
                </div>


            </form>
